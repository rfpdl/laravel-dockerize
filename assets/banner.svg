<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="320" viewBox="0 0 1280 320" role="img" aria-labelledby="title desc">
  <title id="title">Laravel Dockerize</title>
  <desc id="desc">A simple banner for the Laravel Dockerize project</desc>
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0ea5e9"/>
      <stop offset="100%" stop-color="#7c3aed"/>
    </linearGradient>
    <linearGradient id="glow" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="rgba(255,255,255,0.15)"/>
      <stop offset="100%" stop-color="rgba(255,255,255,0)"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="rgba(0,0,0,0.25)"/>
    </filter>
  </defs>

  <rect width="1280" height="320" rx="28" fill="url(#g)"/>

  <!-- subtle waves -->
  <path d="M0,220 C200,180 320,260 520,220 C780,168 980,260 1280,210 L1280,320 L0,320 Z"
        fill="rgba(255,255,255,0.08)"/>
  <path d="M0,250 C260,230 420,290 660,250 C900,210 1100,280 1280,250 L1280,320 L0,320 Z"
        fill="rgba(255,255,255,0.06)"/>

  <!-- docker mark simplified -->
  <g transform="translate(110,95) scale(1.2)" opacity="0.95" filter="url(#shadow)">
    <rect x="0" y="60" width="26" height="26" rx="4" fill="#0b1220" opacity="0.85"/>
    <rect x="32" y="60" width="26" height="26" rx="4" fill="#0b1220" opacity="0.85"/>
    <rect x="64" y="60" width="26" height="26" rx="4" fill="#0b1220" opacity="0.85"/>
    <rect x="96" y="60" width="26" height="26" rx="4" fill="#0b1220" opacity="0.85"/>

    <rect x="16" y="28" width="26" height="26" rx="4" fill="#0b1220" opacity="0.85"/>
    <rect x="48" y="28" width="26" height="26" rx="4" fill="#0b1220" opacity="0.85"/>
    <rect x="80" y="28" width="26" height="26" rx="4" fill="#0b1220" opacity="0.85"/>

    <rect x="48" y="-4" width="26" height="26" rx="4" fill="#0b1220" opacity="0.85"/>

    <path d="M-10,118 C40,118 56,118 116,118 C144,118 170,112 182,99 C194,86 197,74 198,66 C198,66 164,64 148,76 C128,91 116,102 88,102 L-10,102 Z" fill="#0b1220" opacity="0.85"/>
  </g>

  <!-- text -->
  <g transform="translate(360,120)" fill="#ffffff">
    <text x="0" y="0" font-family="Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial" font-size="56" font-weight="700" letter-spacing="0.5">
      Laravel Dockerize
    </text>
    <rect x="2" y="20" width="520" height="4" fill="url(#glow)"/>
    <text x="0" y="68" font-family="Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial" font-size="20" font-weight="500" opacity="0.95">
      Docker scaffolding with dev hot-reload, presets, and multi-DB support
    </text>
  </g>
</svg>
